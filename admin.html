<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSmash - Admin Panel</title>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="admin.css">
</head>
<body class="bg-gray-100 text-gray-800 p-4 md:p-8">

    <div class="w-full max-w-lg mx-auto bg-white rounded-xl shadow-md p-6">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-indigo-600">Add New Player</h1>
            <p class="text-gray-500 mt-2">Enter the details for the new contestant.</p>
        </header>

        <form id="add-player-form" class="space-y-6">
            <div>
                <label for="player-name" class="block text-sm font-medium text-gray-700">Player Name</label>
                <div class="mt-1">
                    <input type="text" name="player-name" id="player-name" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., Ada Lovelace" required>
                </div>
            </div>

            <div>
                <label for="photo-url" class="block text-sm font-medium text-gray-700">Photo URL</label>
                <div class="mt-1">
                    <input type="url" name="photo-url" id="photo-url" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="https://example.com/photo.jpg" required>
                </div>
            </div>

            <div>
                <button type="submit" id="submit-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Add Player
                </button>
            </div>
        </form>

        <!-- Status Message -->
        <div id="status-message" class="mt-4 text-center text-sm"></div>

        <footer class="text-center mt-8">
            <a href="./index.html" class="text-indigo-600 hover:underline">‚Üê Back to Voting</a>
        </footer>
    </div>

    <!-- Link to your external JavaScript file -->
    <script type="module" src="admin.js"></script>
</body>
</html>
