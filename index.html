<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSmash - Vote Now!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>elo-X</h1>
            <p>Who's on top? Click to decide.</p>
        </header>

        <main id="matchup-container">
            <!-- Loading Spinner -->
            <div id="loading-spinner" class="hidden">
                <div class="spinner"></div>
            </div>

            <!-- Player 1 Card -->
            <div class="player-card" id="player1-card">
                <img id="player1-img" src="https://placehold.co/400x400/E2E8F0/4A5568?text=Loading..." alt="Player 1">
                <h2 id="player1-name">Loading...</h2>
                <button id="player1-vote-btn" class="vote-btn blue">Vote for Player 1</button>
            </div>

            <!-- Player 2 Card -->
            <div class="player-card" id="player2-card">
                <img id="player2-img" src="https://placehold.co/400x400/E2E8F0/4A5568?text=Loading..." alt="Player 2">
                <h2 id="player2-name">Loading...</h2>
                <button id="player2-vote-btn" class="vote-btn green">Vote for Player 2</button>
            </div>
        </main>

        <footer>
            <button id="draw-vote-btn" class="vote-btn gray">It's a Draw</button>
            <p><a href="./ranking.html">View Full Rankings</a></p>
        </footer>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
