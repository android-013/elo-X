<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Rankings</title>
<link rel="stylesheet" href="ranking.css">
</head>
<body>
  <h1>🏆 Player Rankings</h1>

  <!-- Search -->
  <input type="text" id="searchInput" placeholder="Search by name..." />

  <!-- Leaderboard Table -->
  <table id="rankingsTable" border="1">
    <thead>
      <tr>
        <th data-sort="position">Position</th>
        <th>Photo</th>
        <th data-sort="name">Name</th>
        <th data-sort="points">Points</th>
        <th data-sort="played">Played</th>
        <th data-sort="won">Won</th>
        <th data-sort="lost">Lost</th>
        <th data-sort="draw">Draw</th>
      </tr>
    </thead>
    <tbody id="rankingsBody">
      <!-- Rows will be injected here -->
    </tbody>
  </table>

<script type="module" src="ranking.js"></script>
    
</body>
</html>
